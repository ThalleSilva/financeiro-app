<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha</title>
</head>
<body>
    {% if erro %}
        <script>
            alert("{{ erro }}");
        </script>
    {% endif %}
    <div class="container form-container"> <h1 class="titulo">Definir Nova Senha</h1> <form action="" method="post">
            <label for="senhaForm">Digite sua nova senha:</label>
            <input type="password" name="senhaForm" id="senhaForm" required><br>
            <label for="confirmForm">Confirme a nova senha:</label>
            <input type="password" name="confirmForm" id="confirmForm" required><br>
            <button type="submit">Alterar</button>        
        </form>
    </div>
</body>
</html>
